<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body{
      margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
      font-family:system-ui, sans-serif; background:#0f172a; color:#f8fafc;
    }
    h1{margin-bottom:20px}
    .board{
      display:grid; grid-template-columns:repeat(3,100px); grid-template-rows:repeat(3,100px);
      gap:6px; background:#1e293b; padding:6px; border-radius:12px;
    }
    .cell{
      width:100px; height:100px; background:#334155; border-radius:8px;
      display:flex; align-items:center; justify-content:center; font-size:2rem; font-weight:bold;
      cursor:pointer; transition:.2s;
    }
    .cell:hover{background:#475569}
    .cell.taken{cursor:not-allowed; color:#22c55e}
    .status{margin:16px; font-size:1.2rem; min-height:1.5em}
    .controls{display:flex; gap:12px}
    button{
      padding:10px 16px; border:none; border-radius:8px; font-weight:600; cursor:pointer; transition:.2s;
      background:#22c55e; color:#06281a;
    }
    button:hover{opacity:.9}
    select{
      padding:8px; border-radius:8px; border:none; font-size:1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Tic Tac Toe</h1>
  <div class="controls">
    <select id="mode">
      <option value="pvp">Player vs Player</option>
      <option value="cpu">Player vs Computer</option>
    </select>
    <button id="reset">Reset</button>
  </div>
  <div class="status" id="status">Player X's turn</div>
  <div class="board" id="board"></div>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('reset');
    const modeSelect = document.getElementById('mode');

    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;

    function renderBoard(){
      boardEl.innerHTML = '';
      board.forEach((val, idx)=>{
        const cell = document.createElement('div');
        cell.className = 'cell';
        if(val){
          cell.textContent = val;
          cell.classList.add('taken');
        }
        cell.addEventListener('click', ()=>handleMove(idx));
        boardEl.appendChild(cell);
      });
    }

    function checkWinner(){
      const wins = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diagonals
      ];
      for(const [a,b,c] of wins){
        if(board[a] && board[a]===board[b] && board[a]===board[c]){
          return board[a];
        }
      }
      if(board.every(cell=>cell)) return 'draw';
      return null;
    }

    function handleMove(idx){
      if(gameOver || board[idx]) return;
      board[idx] = currentPlayer;
      renderBoard();
      const result = checkWinner();
      if(result){
        gameOver = true;
        statusEl.textContent = result==='draw' ? "It's a draw!" : `${result} wins!`;
        return;
      }
      currentPlayer = currentPlayer==='X'?'O':'X';
      statusEl.textContent = `Player ${currentPlayer}'s turn`;

      if(modeSelect.value==='cpu' && currentPlayer==='O' && !gameOver){
        setTimeout(cpuMove, 500);
      }
    }

    function cpuMove(){
      const empty = board.map((v,i)=>v?null:i).filter(v=>v!==null);
      if(!empty.length) return;
      const choice = empty[Math.floor(Math.random()*empty.length)];
      handleMove(choice);
    }

    function reset(){
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;
      statusEl.textContent = "Player X's turn";
      renderBoard();
    }

    resetBtn.addEventListener('click', reset);
    modeSelect.addEventListener('change', reset);

    renderBoard();
  </script>
</body>
</html>
